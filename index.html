<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header bg-primary text-white">Weather Information</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="pincodeInput">Enter Pincode:</label>
                    <div class="alert alert-danger" display="none" id="error" role="alert"></div>
                    <input type="text" id="pincodeInput" class="form-control" placeholder="Enter Pincode">
                </div>
                <button onclick="getWeather()" class="btn btn-primary">Get Weather</button>
                <div id="weatherInfo" class="mt-4">
                    <p id="cityName"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
